{% extends 'base.html' %}

{% block title %}
Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
    </tr>

    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->

    {% for item in items %}
    <tr>
        <td>{{ item['id'] }}</td>
        <td>{{ item['name'] }}</td>
        <td>{{ item['barcode'] }}</td>
        <td>Rs. {{ item['price'] }}</td>
        <td>
            <button type="button" class="btn btn-info">More Info</button>
            <button type="button" class="btn btn-success">Purchase This Item</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
